<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rohit Deka - Interactive Page</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #cafaee, #72fff3);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            font-size: 4em;
            font-weight: 700;
            text-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
            margin: 0;
            background: linear-gradient(90deg, #38c7ef, #cb94ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: float 3s ease-in-out infinite, gradientAnimation 3s ease infinite;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .interactive {
            margin-top: 30px;
        }
        button {
            background: linear-gradient(90deg, #f6d365, #fda085);
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        button:active {
            transform: scale(0.95);
        }
        .message {
            margin-top: 20px;
            font-size: 1.5em;
            font-style: italic;
            color: #ffefd5;
            text-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>Rohit Dekaâš¡</h1>
    <div class="interactive">
        <button onclick="displayMessage()">Click Me!</button>
        <div class="message" id="message"></div>
    </div>

    <script>
        function displayMessage() {
            const message = document.getElementById('message');
            message.textContent = "Hello, welcome to Rohit Deka's world!";
        }
    </script>
</body>
</html>
