name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      # Add Node.js setup here for React/Vite build
      - name: Setup Node.js environment
        uses: actions/setup-node@v4.2.0
        with:
          node-version: '16.x'  # Specify the Node.js version
          # Optional configurations below:
          always-auth: false
          # architecture: 'x64'   # Optional, specify architecture
          # check-latest: true    # Optional, check for the latest version
          # cache: 'npm'          # Optional, specify package manager for caching
          # cache-dependency-path: 'package-lock.json' # Optional for caching specific files

      # Install dependencies for your React/Vite app
      - name: Install dependencies
        run: |
          npm install

      # Build the React app (Vite build)
      - name: Build React App
        run: |
          npm run build

      # Deploy React App to GitHub Pages
      - name: Deploy React App to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # The branch where the build will be pushed
          folder: dist      # The folder to deploy (Vite's build output folder)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub token for authentication
